<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"
        integrity="sha384-KAZ4DtjNhLChOB/hxXuKqhMLYvx3b5MlT55xPEiNmREKRzeEm+RVPlTnAn0ajQNs"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"
        integrity="sha512-qtX0GLM3qX8rxJN1gyDfcnMFFrKvixfoEOwbBib9VafR5vbChV5LeE5wSI/x+IlCkTY5ZFddFDCCfaVJJNnuKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    RoomID : <input type="text" id="roomID" value="1234" />
    </br>
    <button id="join">Join</button>
    </br>
    <button id="leave" disabled>Leave</button>

    <img id="play" src=""></img>
    </br>
    <audio id="audioPlayer"></audio>
    <div id="log"></div>

    <script type="text/javascript">
        let connected = false;
        let room = {
            id: null,
        }
        const socket = io('ws://localhost:3000', {
            query: { token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiI2NGU4YTEyNjI0ZTk5NDNmZDlkYzk3M2MiLCJ1c2VybmFtZSI6InZpZXdlciIsImlhdCI6MTY5Mjk2NzUyMSwiZXhwIjoxNjk1NTU5NTIxfQ.Hs9PEMIDE9-gwqYisrU3XMeuUflf1TaYyzpioPiEwcA' }
        });

        const joinBtn = document.getElementById("join");
        const leaveBtn = document.getElementById("leave");
        const audioPlayer = document.getElementById('audioPlayer');

        joinBtn.addEventListener("click", () => {
            const roomID = document.getElementById("roomID").value;
            room.id = roomID;
            join(roomID);


            socket.on('stream', function (data) {
                console.log(data, room)
                if (data.image) {
                    const imageData = LZString.decompressFromUTF16(data.image);
                    document.getElementById('play').src = imageData;
                }

                if (data.audio && data.audio.length) {
                    const byteCharacters = atob(data.audio);
                    const byteNumbers = Array.from(byteCharacters, char => char.charCodeAt(0));
                    const byteArray = new Uint8Array(byteNumbers);
                    const audioBlob = new Blob([byteArray], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();
                }
            });

            joinBtn.disabled = true;
            leaveBtn.disabled = false;
        });

        leaveBtn.addEventListener("click", () => {
            const roomID = document.getElementById("roomID").value;
            leave(roomID);

            joinBtn.disabled = false;
            leaveBtn.disabled = true;
        });

        const join = (roomID) => {
            socket.emit('connectToLive', { room: roomID }, (data) => {
                console.log(data)
            });
        }

        const leave = () => {
            socket.emit('disconnectToLive', { room: room.id }, (data) => {
                console.log(data)
            });
        }

    </script>
</body>

</html>

name: Deplot to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval `ssh-agent -s`     
          ssh-add ~/.ssh/id_rsa
      
      - name: Test SSH
        run: |
          touch ~/text.txt
          echo "Hello World" > ~/text.txt
          scp ~/text.txt ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/text.txt


        
            



        